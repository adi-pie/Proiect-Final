<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <div class="container-md">
        <div class="btn-group d-flex justify-content-between">
            <a href="users.html" class="btn btn-primary active" aria-current="page">Utilizatori</a>
            <a href="comenzi.html" class="btn btn-primary">Comenzi</a>
            <a href="productlist.html" class="btn btn-primary">Produse</a>
            <a href="useredit.html" class="btn btn-primary">Logout</a>
            
          </div>
<br>
   <div class="container-flex p-1">
            <form class="row">
              <div class="row p-md-2">
                <div class="col-md-5">
                  <div class="input-group">
                  <label for="inputTitle" class="input-group-text">Titlu produs</label>
                  <input type="text" class="form-control" id="inputTitle" placeholder="Titlu">
                </div>
                </div>
                <div class="col-md-6 offset-md-1">
                  <div class="input-group">
                  <label for="inputAuthorLastName" class="input-group-text">Author</label>
                  <input type="text" class="form-control" id="inputAuthorLastName" placeholder="Nume">
                  <input type="text" class="form-control" id="inputAuthorFirstName" placeholder="Prenume">
                  <button class="btn btn-primary" type="submit">Adaugare Autor Nou</button>
                </div>
                </div>
              </div>
              

                <div class="row p-md-2">
                <div class="col-md-5">
                  <form>
                    <div class="form-group">
                      <img src="./images/placeholder-1024x1024.png" class="img-fluid img-thumbnail" alt="Placeholder" height="200" width="200">
                       <input type="file" class="form-control-file" id="productThumbnail">
                    </div>
                  </form>
                    
                
                </div>
                <div class="col-md-6 offset-md-1">
                  <div class="form-group">
                    <label for="inputDescription" class="input-group-label">Descriere Produs</label>
                    <textarea class="form-control" id="inputDescription" rows="5"></textarea>
                    </div>
                </div>
              </div>
              <div class="row p-md-2">
                <div class="col-md-3">
                 <div class="input-group">
                    <span class="input-group-text">Gen</span>
                    <input type="text" class="form-control" aria-label="Book type">
                    <button class="btn btn-primary" type="submit">Adaugare Gen Nou</button>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="input-group">
                  <label for="inputPrice" class="input-group-text">Pret</label>
                  <input type="number" class="form-control" id="inputPrice">
                </div>
                </div>
                <div class="col-md-2 offset-md-2">
                  <button type="submit" class="btn btn-primary" id="saveChanges">Salvare</button>
                </div>

        
        </div>
</body>
</html>
