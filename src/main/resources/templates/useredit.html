<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container-md">
        <div class="btn-group d-flex justify-content-between">
            <a href="users.html" class="btn btn-primary active" aria-current="page">Utilizatori</a>
            <a href="comenzi.html" class="btn btn-primary">Comenzi</a>
            <a href="productlist.html" class="btn btn-primary">Produse</a>
            <a href="useredit.html" class="btn btn-primary">Logout</a>
          </div>
<div class="container-flex">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputNume" class="form-label">Nume</label>
          <input type="email" class="form-control" id="inputNume">
        </div>
        <div class="col-md-6">
          <label for="inputPrenume" class="form-label">Prenume</label>
          <input type="password" class="form-control" id="inputPrenume">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Adresa </label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Strada, Numarul">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Adresa 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Scara, Etaj, Apartament">
        </div>
        <div class="col-md-6">
          <label for="inputTelefon" class="form-label">Telefon</label>
          <input type="text" class="form-control" id="inputTelefon">
        </div>
        <div class="col-md-6">
            <label for="inlineCheckboxEmail" class="form-label">Preferinta Comunicare</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckboxEmail" value="PrefEmail">
            <label class="form-check-label" for="inlineCheckboxEmail">Email</label>
          </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckboxSMS" value="PrefSMS">
            <label class="form-check-label" for="inlineCheckboxSMS">SMS</label>
          </div>
        </div>
        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="text" class="form-control" id="inputEmail">
          </div>
        <div class="col-md-6">
            <label class="form-label" for="resetareParola">Parola</label>
            <input class="btn-outline-danger" type="button" id="resetareParola" value="Resetare">

        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary">Comenzi</button>
        </div>
        <div class="col-6">
            <button type="submit" class="btn btn-primary">Stergere Utilizator</button>
          </div>

      </form>

</div>
</body>
</html>
